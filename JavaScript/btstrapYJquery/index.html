<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap y JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p id="p1">Parrafo 1</p>
        <button id="btn1" class="btn btn-outline-primary">Show()</button>
        <button id="btn2" class="btn btn-outline-secondary">Hide()</button>
        <button id="btn3" class="btn btn-outline-success">Toggle()</button>
        <hr>
        <p id="p2">Parrafo 2</p>
        <button id="btn4" class="btn btn-outline-primary">SlideUp()</button>
        <button id="btn5" class="btn btn-outline-secondary">SlideDown()</button>
        <button id="btn6" class="btn btn-outline-success">SlideToggle()</button>
        <hr>
        <p id="p3">Parrafo 3</p>
        <button id="btn7" class="btn btn-outline-primary">FadeIn()</button>
        <button id="btn8" class="btn btn-outline-secondary">FadeOut()</button>
        <button id="btn9" class="btn btn-outline-success">FadeToggle()</button>
        <hr>
        <p id="p4">Parrafo 4</p>
        <button id="btn10" class="btn btn-outline-primary">CSS()</button>
        <button id="btn11" class="btn btn-outline-secondary">AddClass()</button>
        <button id="btn12" class="btn btn-outline-success">RemoveClass()</button>
        <hr>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            /*efectos*/
            //capturando la accion a traves del id
            $("#btn1").click(function () {
                $("#p1").show();//mostrar
            });
            $("#btn2").click(function () {
                $("#p1").hide();//ocultar
            });
            $("#btn3").click(function () {
                $("#p1").toggle();//mostrar y ocultar
            });

            /** SLIDE**/
            $("#btn4").click(function () {
                $("#p2").slideUp();//
            });
            $("#btn5").click(function () {
                $("#p2").slideDown();//
            });
            $("#btn6").click(function () {
                $("#p2").slideToggle();//
            });

            /**FADE**/
            $("#btn7").click(function () {
                $("#p3").fadeIn(5000);
            });
            $("#btn8").click(function () {
                $("#p3").fadeOut(5000);//
            });
            $("#btn9").click(function () {
                $("#p3").fadeToggle(5000);//
            });
            
            /**EFECTOS DE ESTILO**/
            $("#btn10").click(function () {
                $("#p4").css({
                    "color": "orange",
                    "font-size": "1em",
                    "background-color": "blue",
                    "width": "300px"
                });
            });
            $("#btn11").click(function () {
                $("#p4").addClass("fs-1");
                $("#p4").addClass("fw-bold");
            });
            $("#btn12").click(function () {
                //$("#p4").removeClass();//remueve todas las clases
                $("#p4").removeClass("fs-1");

            });



            //fin    
        });
    </script>

</body>

</html>
